<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>--后端服务器部署</title>
</head>
<body>
  <h1>后端服务器部署</h1>
  <p>1.创建后端服务器目录</p>
  <p>2.打包后端服务器执行文件以及静态文件到此目录</p>
  <p>3.在此目录下编写nginx.conf文件</p>
  <p>4.将nginx.conf文件路径include到/etc/nginx/nginx.conf中</p>
  <p>5.重启nginx</p>
  <p>6.执行可执行文件启动服务</p>
  <p>7.访问服务验证</p>
</body>
</html>
